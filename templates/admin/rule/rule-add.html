<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <div class="layui-form">
        {% csrf_token %}
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="x-red">*</span>权限名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="title" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="parent_id" class="layui-form-label">
                <span class="x-red">*</span>父级
            </label>
            <div class="layui-input-inline"><select name="parent_id">
                <option value="">|--顶级分类-</option>
                {% for auth in module.keys %}
                    <option value="{{ auth }}">{{ auth }}</option>
                {% endfor %}
            </select>

            </div>
        </div>
        <div class="layui-form-item">
            <label for="app" class="layui-form-label">
                <span class="x-red">*</span>模块
            </label>
            <div class="layui-input-inline">
                <select name="app" lay-verify="required">
                    <option value="">请选择</option>
                    {% for app in auths_info.app_name %}
                        <option value="{{ app }}">{{ app }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="act" class="layui-form-label">方法
            </label>
            <div class="layui-input-inline">
                <select name="act">
                    <option value="">不做选择</option>
                    {% for act in auths_info.act_name %}
                        {% if act != "父级模块" %}
                            <option value="{{ act }}">{{ act }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>是否菜单</label>
            <div class="layui-input-block">
                {% for menu in auths_info.menu_name %}
                    <input type="radio" name="is_menu" value={{ menu.0 }} title="{{ menu.1 }}">
                {% endfor %}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>是否公用</label>
            <div class="layui-input-block">
                {% for public in auths_info.public_name %}
                    <input type="radio" name="is_public" value={{ public.0 }} title="{{ public.1 }}">
                {% endfor %}
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            $.ajax({
                url: "/admin/rule/add/",
                type: "post",
                data: data.field,
                success: function (response) {
                    if (response.code == 200) {
                        layer.alert(response.msg, {icon: 6}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            window.parent.location.reload()
                        });
                    }
                    else if (response.code == 500) {
                        layer.alert(response.msg, {icon: 5}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }
                    else {
                        layer.alert(response.msg, {icon: 5})
                    }
                }
            })
        });
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <div class="layui-form">
        {% csrf_token %}
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>部门名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="required|nikename"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        {# 部门名 #}
        <div class="layui-form-item">
            <label for="parent_id" class="layui-form-label">父级部门
            </label>
            <div class="layui-input-inline">
                <select name="parent_id">
                    <option value="">|----顶级部门</option>
                    {% for department in departments %}
                        <option value="{{ department.id }}">{{ department.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {# 父级部门 #}
        <div class="layui-form-item">
            <label for="code" class="layui-form-label">
                <span class="x-red">*</span>部门编码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="code" name="code" required="" lay-verify="required"
                       autocomplete="off" class="layui-input",lay-verify="required">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span style="color: gray;font-size: 12px;">编码规则：销售部门XSBM，采购部门CGBM，财务部门CWBM，市场部SCB吗，客服部KFBM</span>
            </div>

        </div>
        {# 部门编码 #}
        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 2) {
                    return '公司名至少得2个字符啊';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            $.ajax({
                url: "/admin/department/add/",
                type: "post",
                data: data.field,
                success: function (response) {
                    if (response.code == 200) {
                        layer.alert(response.msg, {icon: 6}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            window.parent.location.reload()
                        });
                    }
                    else if (response.code == 500) {
                        layer.alert(response.msg, {icon: 5}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }
                    else {
                        layer.alert(response.msg, {icon: 5})
                    }
                }
            })
        });


    });
    {# 添加提交操作 #}


</script>
</body>

</html>
